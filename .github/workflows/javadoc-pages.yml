name: Build and deploy JavaDoc

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JavaDoc
        run: mvn -B -DskipTests javadoc:javadoc

      - name: Upload JavaDoc as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: library/target/site/apidocs

      - name: Show target tree
        run: |
          echo "Workspace contents:"
          ls
          echo "Recursive target listing:"
          find . -maxdepth 4 -type d -name "apidocs" -print

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
