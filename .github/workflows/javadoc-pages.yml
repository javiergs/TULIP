name: Build and deploy JavaDoc

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Run javadoc in the 'library' module where the code actually is
      - name: Build JavaDoc
        run: mvn -B -DskipTests -pl library -am javadoc:javadoc

      # Point to the moduleâ€™s apidocs directory
      - name: Upload JavaDoc as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: library/target/site/apidocs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
